name: Build and Deploy Resume
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install resumed and theme
        run: npm install -g resumed jsonresume-theme-class

      - name: Create output directory
        run: mkdir ./public

      - name: Build HTML Resume
        run: |
          resumed render resume.json \
          --output ./public/index.html \
          --theme jsonresume-theme-class

      - name: Upload static files as artifact
        id: deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    permissions:
      id-token: write
      pages: write
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4